<style>

.background_centered {
    background-color: rgba(35, 39, 42, 0.5);
    border: rgba(35, 39, 42, 0.5) solid;
    border-radius: 10px;
    padding: 15px;
    position: absolute;
    opacity: 0.25;
    width: 460px;
    transform: translate(20px, -120%);
}

.background {
    display: inline-block;
    text-align: left;
    margin: 0px;
    transition: transform .25s ease;
}

.background:hover {
    position: relative;
    transform: scale(1.01);
    z-index: 1;  
    opacity: 1.0;
}

.background_image {
    filter: blur(0px);
    border-radius: 10px;
}

.background:hover .background_centered {
    opacity: 0.9;
    cursor: pointer;
}

.background:hover .background_image {
    opacity: 1;
    filter: blur(0px);
    cursor: pointer;
}
  
#sort_new,
#sort_featured,
#sort_random {
    display: none;  
}
  
.workshop  {
    padding: 15px;
  
    overflow: auto;
    flex-direction: initial; 
  
    display: flex;  
}
  
.workshop  .background  {
    background-color: rgba(35, 39, 42, 0.5);
    padding: 10px;
    margin: 5px;
}
  
.workshop  a  {
    width: 100%;
    margin: 5px;
    display: inline-block;
}
  
</style>
  
<script>
  
var CurrentSortMode = "old";
var MaxSortingModes = 4;
  
function ChangeSorting(current)  {

    /*document.documentElement.scrollTop = 650;
    document.body.scrollTop = 650;*/
  
    if  (current == "new")  {
        CurrentSortMode = "old";
        document.getElementById("sort_new").style.display = "none";
        document.getElementById("sort_old").style.display = "block";
        document.getElementById("sort_random").style.display = "none";
        document.getElementById("sort_featured").style.display = "none";
      
        document.getElementById("sort_mode").innerHTML = "Sorting: Oldest (1/" + MaxSortingModes + ")";
    } else if (current == "old") {
        CurrentSortMode = "random";
        document.getElementById("sort_new").style.display = "block";
        document.getElementById("sort_old").style.display = "none";
        document.getElementById("sort_random").style.display = "none";
        document.getElementById("sort_featured").style.display = "none";
      
        document.getElementById("sort_mode").innerHTML = "Sorting: Newest (2/" + MaxSortingModes + ")";
    } else if (current == "random") {
        CurrentSortMode = "featured";
        document.getElementById("sort_new").style.display = "none";
        document.getElementById("sort_old").style.display = "none";
        document.getElementById("sort_random").style.display = "block";
        document.getElementById("sort_featured").style.display = "none";
      
        document.getElementById("sort_mode").innerHTML = "Sorting: Random (3/" + MaxSortingModes + ")";
    } else if (current == "featured") {
        CurrentSortMode = "new";
        document.getElementById("sort_new").style.display = "none";
        document.getElementById("sort_old").style.display = "none";
        document.getElementById("sort_random").style.display = "none";
        document.getElementById("sort_featured").style.display = "block";
      
        document.getElementById("sort_mode").innerHTML = "Sorting: Featured (4/" + MaxSortingModes + ")";
    }
    
};
  
</script>
