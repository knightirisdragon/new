</head>
  
<style>

.background_centered {
    background-color: rgba(35, 39, 42, 0.5);
    border-left: #7289DA 2px solid;
    padding: 15px;
    position: absolute;
    width: 460px;
    bottom: 20px;
    left: 20px;
}

.filler,
.background {
    display: inline-block;
    text-align: left;
    margin: 0px;
    position: relative;
    transition: transform .25s ease;
}

.filler:hover,
.background:hover {
    position: relative;
    transform: scale(1.01);
    z-index: 1;  
    opacity: 1.0;
}

.background_image {
    filter: blur(0px);
    border-radius: 0px;
}

.background:hover .background_centered {
    border-left: #8094dd 4px solid;
    cursor: pointer;
}

.background:hover .background_image {
    opacity: 1;
    filter: blur(0px);
    cursor: pointer;
}
  
#sort_old,
#sort_cheap,
#sort_revenue,
#sort_exclusive,
#sort_random {
    display: none;  
}
  
.workshop  {
    padding: 10px;
    overflow: auto;
    flex-direction: initial;
    display: flex;  
}
  
.workshop  .background  {
    background-color: rgba(35, 39, 42, 0.5);
    border-radius: 0px;
    padding: 10px;
    margin: 5px;
}
  
.workshop  a  {
    width: 100%;
    display: inline-block;
}
  
</style>
  
<script>

var CurrentSortMode = "old";
var MaxSortingModes = 6;
  
function Loaded()  {

  document.getElementById("sort_mode").innerHTML = "Sorting: Newest (1/" + MaxSortingModes + ")";
  
};
  
function ChangeSorting(current)  {
  
    if  (current == "new")  {
        CurrentSortMode = "old";
        document.getElementById("sort_new").style.display = "block";
        document.getElementById("sort_old").style.display = "none";
        document.getElementById("sort_random").style.display = "none";
        document.getElementById("sort_cheap").style.display = "none";
        document.getElementById("sort_revenue").style.display = "none";
        document.getElementById("sort_exclusive").style.display = "none";
      
        document.getElementById("sort_mode").innerHTML = "Sorting: Newest (1/" + MaxSortingModes + ")";
    } else if (current == "old") {
        CurrentSortMode = "random";
        document.getElementById("sort_new").style.display = "none";
        document.getElementById("sort_old").style.display = "block";
        document.getElementById("sort_random").style.display = "none";
        document.getElementById("sort_cheap").style.display = "none";
        document.getElementById("sort_revenue").style.display = "none";
        document.getElementById("sort_exclusive").style.display = "none";
      
        document.getElementById("sort_mode").innerHTML = "Sorting: Oldest (2/" + MaxSortingModes + ")";
    } else if (current == "random") {
        CurrentSortMode = "cheap";
        document.getElementById("sort_new").style.display = "none";
        document.getElementById("sort_old").style.display = "none";
        document.getElementById("sort_random").style.display = "none";
        document.getElementById("sort_cheap").style.display = "block";
        document.getElementById("sort_revenue").style.display = "none";
        document.getElementById("sort_exclusive").style.display = "none";
      
        document.getElementById("sort_mode").innerHTML = "Sorting: Under 200 Gredit (3/" + MaxSortingModes + ")";
    } else if (current == "cheap") {
        CurrentSortMode = "exclusive";
        document.getElementById("sort_new").style.display = "none";
        document.getElementById("sort_old").style.display = "none";
        document.getElementById("sort_random").style.display = "none";
        document.getElementById("sort_cheap").style.display = "none";
        document.getElementById("sort_revenue").style.display = "block";
        document.getElementById("sort_exclusive").style.display = "none";
      
        document.getElementById("sort_mode").innerHTML = "Sorting: Revenue Enabled (4/" + MaxSortingModes + ")";
    } else if (current == "exclusive") {
        CurrentSortMode = "revenue";
        document.getElementById("sort_new").style.display = "none";
        document.getElementById("sort_old").style.display = "none";
        document.getElementById("sort_random").style.display = "none";
        document.getElementById("sort_cheap").style.display = "none";
        document.getElementById("sort_revenue").style.display = "none";
        document.getElementById("sort_exclusive").style.display = "block";
      
        document.getElementById("sort_mode").innerHTML = "Sorting: Exclusive (5/" + MaxSortingModes + ")";
    } else if (current == "revenue") {
        CurrentSortMode = "new";
        document.getElementById("sort_new").style.display = "none";
        document.getElementById("sort_old").style.display = "none";
        document.getElementById("sort_random").style.display = "block";
        document.getElementById("sort_cheap").style.display = "none";
        document.getElementById("sort_revenue").style.display = "none";
        document.getElementById("sort_exclusive").style.display = "none";
      
        document.getElementById("sort_mode").innerHTML = "Sorting: Shuffled (6/" + MaxSortingModes + ")";
    };
    
};
  
</script>
