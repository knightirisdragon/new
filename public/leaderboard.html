<style>
  
.leaderboardtop  {
    width: 550px;
    padding: 15px;
    margin-bottom: 20px;
    display: inline-block;
    transition: transform .25s ease;
}
  
.toptext  {
    background-color: rgba(35, 39, 42, 0.25);
    border-radius: 10px;
    width: 100%;
    padding: 10px;
    color: #7289DA;
    margin-top: 15px;
    display: inline-block;
    transition: transform .25s ease;
}
  
.toptext:hover  {
    border-left: #8094dd 4px solid;
    transform: scale(0.99);
    cursor: pointer;
}
  
.unknown,
.leaderboarditem  {
    background-size: 100%;
    background-repeat: no-repeat;
    background-color: rgba(35, 39, 42, 0.5);
    border-left: #7289DA 2px solid;
    border-radius: 0px 10px 10px 0px;
    width: 500px;
    padding: 10px;
    text-align: left;
    display: inline-block;
    transition: transform .25s ease;
}

.unknown  {
    background-color: transparent;
    background-image: none;
    border: transparent;
    color: pink;
    width: 100%;
}

.leaderboarditem:hover  {
    border-left: #8094dd 4px solid;
}
  
.unknown:hover,
.leaderboarditem:hover  {
    transform: scale(0.99);
    cursor: pointer;
}
  
.leaderboardname  {
    background-color: rgba(35, 39, 42, 0.5);
    padding: 15px;
    font-size: 18px;
    display: inline-block;
}
  
.leaderboardstats  {
    background-color: rgba(35, 39, 42, 0.5);
    padding: 15px;
    font-size: 10px;
    display: inline-block;
}

.leaderboardicon  {
    vertical-align: middle;
    border-radius: 100%;
    border: white 2px solid;
    width: 30px;
    height: 30px;
}

#karma,
#levels {
    display: none;  
}
