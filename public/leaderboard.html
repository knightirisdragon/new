<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PEEKY's Leaderboard</title>
    <link rel="icon" href="https://cdn.glitch.com/b2a48499-dec5-4ba6-898e-ec1e602d6eb9%2Fpeeky%204-2-1.png.png?1553621395208">
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1024">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  
<style>
  
.leaderboardtop  {
    width: 550px;
    padding: 15px;
    margin-bottom: 20px;
    display: inline-block;
    transition: transform .25s ease;
}
  
.toptext  {
    background-color: rgba(35, 39, 42, 0.5);
    border-left: #7289DA 2px solid;
    width: 100%;
    padding: 10px;
    color: #7289DA;
    margin-top: 15px;
    display: inline-block;
    transition: transform .25s ease;
}
  
.toptext:hover  {
    border-left: #8094dd 4px solid;
    transform: scale(0.99);
    cursor: pointer;
}
  
.unknown,
.leaderboarditem  {
    background-image: url('https://cdn.glitch.com/64aa05ba-d02f-4949-a4e2-d166873c672a%2Fbackground1.jpg?1537872247903');
    background-size: 500px 300px;
    background-repeat: no-repeat;
    background-color: rgba(35, 39, 42, 0.5);
    border-left: #7289DA 2px solid;
    width: 500px;
    padding: 10px;
    text-align: left;
    display: inline-block;
    transition: transform .25s ease;
}

.unknown  {
    background-color: transparent;
    background-image: none;
    border: transparent;
    color: pink;
    width: 100%;
}

.leaderboarditem:hover  {
    border-left: #8094dd 4px solid;
}
  
.unknown:hover,
.leaderboarditem:hover  {
    transform: scale(0.99);
    cursor: pointer;
}
  
.leaderboardname  {
    background-color: rgba(35, 39, 42, 0.5);
    padding: 15px;
    font-size: 18px;
    display: inline-block;
}
  
.leaderboardstats  {
    background-color: rgba(35, 39, 42, 0.5);
    padding: 15px;
    font-size: 10px;
    display: inline-block;
}

.leaderboardicon  {
    vertical-align: middle;
    border-radius: 100%;
    border: white 2px solid;
    width: 30px;
    height: 30px;
}
  
#first  {
    border-color: #f4b744;
}
#first  .leaderboardname  {
    background-color: #f4b744;
    border-color: rgba(35, 39, 42, 0);
}
#first  .leaderboardstats  {
    background-color: #f4b744;
    border-color: rgba(35, 39, 42, 0);
}

#second  {
    border-color: #bbbbbb;
}
#second  .leaderboardname  {
    background-color: #bbbbbb;
    border-color: rgba(35, 39, 42, 0);
}
#second  .leaderboardstats  {
    background-color: #bbbbbb;
    border-color: rgba(35, 39, 42, 0);
}

#third  {
    border-color: #b2866a;
}
#third  .leaderboardname  {
    background-color: #b2866a;
    border-color: rgba(35, 39, 42, 0);
}
#third  .leaderboardstats  {
    background-color: #b2866a;
    border-color: rgba(35, 39, 42, 0);
}
  
</style>
  
<body onload="UpdateLeaderboard()" background="https://cdn.glitch.com/b2a48499-dec5-4ba6-898e-ec1e602d6eb9%2Fpattern.png?1554544372894" class="imagebackground">
