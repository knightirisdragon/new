
<!DOCTYPE html>

  <head>
    <title>PEEKY</title>
    <link rel="icon" href="https://cdn.glitch.com/b2a48499-dec5-4ba6-898e-ec1e602d6eb9%2Fpeeky%204-2-1.png.png?1553621395208">
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1024">

    <link rel="stylesheet" href="/style.css">
    <script src="/server.js" defer></script>
  </head>
  
<style>

.supporters  {
    border-radius: 10px;
    padding: 20px;
    text-align: left;
    width: 500px;
    cursor: pointer;
}
  
.supporterinfo  {
    padding: 15px;
    width: 100%;
    display: inline-block; 
}
  
.supporter  {
    background-image: url('https://cdn.glitch.com/64aa05ba-d02f-4949-a4e2-d166873c672a%2Fbackground1.jpg?1537872247903');
    background-size: 500px 300px;
    background-repeat: no-repeat;
    background-color: rgba(35, 39, 42, 0.5);
    border-left: #7289DA 2px solid;
    border-radius: 2px;
    font-size: 30px;
    padding: 10px;
    width: 100%;
    display: inline-block; 
    transition: transform .25s ease;
}

.supporter:hover  {
    transform: scale(0.99);
}

.supportericon  {
    vertical-align: middle;
    border-radius: 2px;
    width: 50px;
    height: 50px;
}
  
.peekymessagediv  {
    position: relative;
    display: inline-block;  
}

.peekymessagediv .peekymessage {
    color: white;
    background-color: rgba(35, 39, 42, 0.9);
    border-radius: 10px;
    padding: 10px;
    text-align: left;
    width: 250px;
    position: absolute;
    left: 130%;
    top: 55%;
    transform: translate(-50%, -50%);
    cursor: pointer;
}
  
.peekymessage:after {
	content: '';
	position: absolute;
	left: 0px;
	top: 50%;
	width: 0;
	height: 0;
	border: 20px solid transparent;
	border-right-color: rgba(35, 39, 42, 0.9);
	border-left: 0;
	border-bottom: 0;
	margin-top: -10px;
	margin-left: -20px;
}
  
</style>
  
<body onload="UpdateSupporters();" background="https://cdn.glitch.com/b2a48499-dec5-4ba6-898e-ec1e602d6eb9%2Fpattern.png?1554544372894" class="imagebackground">
