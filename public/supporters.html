<style>

.supporters  {
    border-radius: 10px;
    padding: 20px;
    text-align: left;
    width: 500px;
    cursor: pointer;
}
  
.supporterinfo  {
    background-color: rgba(35, 39, 42, 0.75);
    border: rgba(35, 39, 42, 0.9) solid;
    border-radius: 10px; 
    padding: 10px;
    width: 100%;
    display: inline-block; 
}
  
.supporter  {
    background-image: url('https://cdn.glitch.com/64aa05ba-d02f-4949-a4e2-d166873c672a%2Fbackground1.jpg?1537872247903');
    background-size: 500px 300px;
    background-repeat: no-repeat;
    background-color: rgba(35, 39, 42, 0.75);
    border: rgba(35, 39, 42, 0.9) solid;
    border-radius: 10px;
    font-size: 30px;
    padding: 10px;
    width: 100%;
    display: inline-block; 
    transition: transform .25s ease;
}

.supporter:hover  {
    transform: scale(1.15);
}

.supportericon  {
    vertical-align: middle;
    border-radius: 100%;
    width: 50px;
    height: 50px;
    border: white 2px solid;
}
  
.peekymessagediv  {
    position: relative;
    display: inline-block;  
}

.peekymessagediv .peekymessage {
    color: white;
    background-color: rgba(35, 39, 42, 0.9);
    border-radius: 10px;
    padding: 10px;
    text-align: left;
    width: 250px;
    position: absolute;
    left: 130%;
    top: 55%;
    transform: translate(-50%, -50%);
    cursor: pointer;
}
  
.peekymessage:after {
	content: '';
	position: absolute;
	left: 0px;
	top: 50%;
	width: 0;
	height: 0;
	border: 20px solid transparent;
	border-right-color: rgba(35, 39, 42, 0.9);
	border-left: 0;
	border-bottom: 0;
	margin-top: -10px;
	margin-left: -20px;
}
  
</style>
