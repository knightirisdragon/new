<style>

.voteitem  {
    background-size: 100% 100%;
    background-color: #7289DA;
    border: rgba(35, 39, 42, 1) 5px solid;
    border-radius: 25px;
    height: 250px;
    width: 400px;
    padding: 10px 10px;
    margin: 5px;
    display: inline-block;
    transition: transform .25s ease;
    position: relative;
}

.voteitem:hover  {
    transform: scale(0.98);
    cursor: pointer;
    filter: blur(0px)
}
  
.textvoteitem a {
    background-color: rgba(35, 39, 42, 1);
    border-radius: 0px;
    width: 100%;
    bottom: 10px;
    right: 0;
    text-align: center;
    position: absolute;
    transform: scale(1);
    display: inline-block;
}
  
.textvoteitem a:hover {
    transform: scale(1);
    background-color: rgba(35, 39, 42, 1);
}

</style>
